apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
  labels:
    function.knative.dev: "true"
    function.knative.dev/name: app
    function.knative.dev/runtime: go
  name: app
spec:
  template:
    metadata:
      labels:
        function.knative.dev: "true"
        function.knative.dev/name: app
        function.knative.dev/runtime: go
    spec:
      containerConcurrency: 0
      containers:
      - env:
        - name: BUILT
          value: 20220924T112015
        image: docker.io/salaboy/spiderize@sha256:c11c9256cf38d1b3dba8716fa20d36ea3fe483e66a57e246be88ddbfcb949573
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 0
        name: user-container
        readinessProbe:
          httpGet:
            path: /health/liveness
            port: 0
        resources: {}
      enableServiceLinks: false
      timeoutSeconds: 300
  traffic:
  - latestRevision: true
    percent: 100
